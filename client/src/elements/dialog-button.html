<!--- ---------------------------------------------dialog button element------------------------------------------------>

<dom-module id="dialog-button">
    <style is="custom-style">
      paper-icon-button {
        width: 35px;
        height: 35px;
        color: var(--paper-indigo-500);
        border-radius: 50%;
      }

      paper-icon-button:hover {
        background-color: var(--paper-indigo-500);
        color: white;
      }
    </style>
    <template>
        <paper-icon-button id=[[id]] icon="[[icon]]" title=[[title]] disabled=[[disabled]] on-tap="clickHandler"></paper-icon-button>
    </template>
    <script>
        Polymer({
            is: 'dialog-button',
            properties: {

                dialogId: {
                    type: String
                },
                disabled : {
                    type : Boolean,
                    value : false
                },
                  /* Button ID */
               id: String,

                /* Tooltip Text */
                title: String,
                icon: {
                    type: String
                }
            },

            clickHandler: function (e) {
               if(this.id) {
                     // Get Dialog Element and Open
                     var dialog = document.querySelector(this.id);
                      dialog.open();
                } else {
                    console.log("dialog " + this.id + " does not exist")
                }
            }
        });
    </script>

</dom-module>
