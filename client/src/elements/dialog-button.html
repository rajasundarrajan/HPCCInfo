<!--- ---------------------------------------------dialog button element------------------------------------------------>

<dom-module id="dialog-button">


    <template>
        <paper-button on-tap="clickHandler">
            <iron-icon icon="[[icon]]" item-icon></iron-icon> <span style="padding-left: 10px">[[label]]</span>
        </paper-button>
    </template>

    <script>
        Polymer({
            is: 'dialog-button',
            properties: {

                dialogId: {
                    type: String
                },

                icon: {
                    type: String
                },

                label: {
                    type: String
                }
            },

            clickHandler: function (e) {
                var button = e.target;
                while (!button.hasAttribute('dialogId') && button !== document.body) {
                    button = button.parentElement;
                }

                if (!button.hasAttribute('dialogId')) {
                    console.log("you have no element with 'dialogId' defined");
                    return;
                }


                var id = button.getAttribute('dialogId');
                console.log("dialog " + id + " requested");
                var dialog = document.getElementById(id);
                if (dialog) {

                    dialog.open();
                } else {
                    console.log("dialog " + id + " does not exist")
                }
            }
        });
    </script>

</dom-module>
