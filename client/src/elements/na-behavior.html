<script>
  (() => {
    'use strict';
    Polymer.HPCCInfoBehaviorImpl = {

      /*
       * Handles the Signout event
       */
    	signOut() {
	        if (this.$.auth) {
	          return this.$.auth.signOut();
	        }
      	}

    };

    Polymer.HPCCInfoBehavior = [
      Polymer.HPCCInfoBehaviorImpl
    ];
    
  })();
</script>
