<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">

<link rel="import" href="na-behavior.html">

<dom-module id="my-app">
	<template>
		<app-location route="{{route}}"></app-location>
    	<app-route
        	route="{{route}}"
        	pattern="/:page"
        	data="{{routeData}}"
        	tail="{{subroute}}">
        </app-route>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <hpcc-info-app name="info" signed-in="{{signedIn}}" user="{{user}}" on-sign-out="signOut"></hpcc-info-app>
          <my-home name="home" on-sign-in="signIn" signed-in="{{signedIn}}"></my-home>
          <my-view404 name="view404"></my-view404>
        </iron-pages>

        <firebase-auth
    				   id="auth" 
					   user="{{user}}" 
					   provider="google" 
					   signed-in="{{signedIn}}"
					   status-known="{{statusKnown}}"
					   on-error="handleError">
		</firebase-auth>
		
	</template>

	<script type="text/javascript">
		Polymer({
			is: "my-app",
			properties: {
		        page: {
		          type: String,
		          reflectToAttribute: true,
		          observer: '_pageChanged',
		        },
		        user: {
					type: Object,
					notify: true
				}
	      	},

		    observers: [
		    	'_routePageChanged(routeData.page)',
		    ],

		    behaviors: [
            	Polymer.HPCCInfoBehavior
          	],

	      	_routePageChanged: function(page) {
	        	this.page = page || 'home';
	      	},

	      	_pageChanged: function(page) {
	      		var resolvedPageUrl;
	        	// Load page import on demand. Show 404 page if fails
	        	if(page === 'info') {
	        		resolvedPageUrl = this.resolveUrl('hpcc-info-app.html');
	        	} else {
					resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
	        	}
	        	this.importHref(resolvedPageUrl, null, this._showPage404, true);
	      	},

	      	_showPage404: function() {
	        	this.page = 'view404';
	      	},

	      	signIn: function() {
				var that = this;
				return this.$.auth.signInWithPopup()
							  .then(function(response) {
							  	if(that.$.auth.user){
							  		that.user = that.$.auth.user;
							  	}
							  	
							  	that.set("route.path", "/info");
							  });

			}

		});
	</script>
</dom-module>
