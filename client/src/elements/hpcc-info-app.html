<dom-module id="hpcc-info-app">

    <template>


        <style>
            
            app-toolbar {
                background-color: #4285f4;
                height: 50px;
                color: #fff;
            }
            
            main-title {
                margin-left: 15px;
                font-size: 18px;
            }

            app-drawer {
                --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
                --app-drawer-content-container: {
                    background-color: #B0BEC5;
                }
                width: 100%;
            }

            paper-icon-button {
                --paper-icon-button: {
                    width: 36px;
                    height: 36px;
                }
            }
        </style>

        <!-- ----------------------- App Drawer Left Position ---------------------------->
        <app-toolbar>
            <paper-icon-button icon="menu" onclick="drawer.toggle()" ></paper-icon-button>
            <div class="main-title" id="projecttitle">Welcome to Info-Sec Application</div>
        </app-toolbar> 
        <new-worksheet-dialog></new-worksheet-dialog>
        <open-worksheet-dialog></open-worksheet-dialog>
        <info-box id="infobox"></info-box>
         <app-drawer id="drawer">
            <div role="listbox">
                <dialog-button id="new-worksheet-dialog" icon="create" title="New Worksheet"></dialog-button>
                <dialog-button id="open-worksheet-dialog" icon="mail" title="Open Worksheet"></dialog-button>
                <paper-input style="padding-left: 5px"  id='cluster_name' label="Cluster Name" value="[[clustername]]"></paper-input>
                <paper-input style="padding-left: 5px"  id='cluster_address' label="Cluster Address" value="[[clusteraddress]]"></paper-input>
                <paper-input style="padding-left: 5px"  id='port' label="Port" value="[[port]]"></paper-input>
                <paper-input style="padding-left: 5px"  id='username' label="Username" value="[[username]]"></paper-input>
                <paper-input style="padding-left: 5px"  id='password' label="Password" value="[[password]]"></paper-input>
                <paper-toggle-button  id="httpSecured" >HTTP Secured</paper-toggle-button></br>
                <paper-button style="background-color: #4caf50;;color: white;text-transform: none;"  on-tap="addAllToSession">Save Cluster Details</paper-button>
                <paper-button style="background-color: #4caf50;;color: white;text-transform: none;"  on-tap="saveProjectDtls">Save Project Details</paper-button>
                </div></app-drawer>
    </template>
    
    <script>
   
        Polymer({
            is: 'hpcc-info-app',
            properties: {
                clusteraddress : {
                    type : String,
                    value : "10.173.147.1"
                },
                clustername : {
                    type : String,
                    value : "4-way"
                },
                port : {
                    type : String,
                    value : "8010"
                },
                httpSecured : Boolean,
                username    : String,
                password  : String,

            },

            ready : function(){
                var infoBox = this.$$('#infobox');
                try{
                infoBox.properties.cluster_name =  "4-way";
                infoBox.properties.cluster_address = "10.173.147.1";
                infoBox.properties.port = "8010";
                infoBox.properties.username = "";
                infoBox.properties.password = "";
                infoBox.properties.httpSecured = false;

                readJSONFile("project_input.json", function(text){
                     infoBox.properties.tabsdata = JSON.parse(text);

                     var tabs = infoBox.properties.tabsdata.Tabs;

                     for(var cnt =0; cnt < tabs.length; cnt++){
                         var tab = tabs[cnt];
                         
                         console.log(tab.title);

                         infobox.addTab(tab.pluginId,tab.title, tab.pluginId, true);    

                     }
                     infoBox.$.tabs.selected = 0;
                     infoBox.$.pages.selected = 0;
                    //  console.log(text);
                });

                var pluginId = "common-input";

                if(infoBox.properties.tabsdata === undefined && infoBox.properties.tabsdata.Tabs === undefined) {
                    infobox.addTab(pluginId, "Input", pluginId);    
                }

                }catch(e2){
                    console.log("Error occurred");
                }

                //Initialize projecttitle handler for inline editing of projecttitle
                editProjectTitleHandler();

            },

            addAllToSession  : function(event){

                 var infoBox = this.$$('#infobox');

                infoBox.properties.cluster_name = this.$.cluster_name.value;
                infoBox.properties.cluster_address = this.$.cluster_address.value;
                infoBox.properties.port = this.$.port.value;
                infoBox.properties.username = this.$.username.value;
                infoBox.properties.password = this.$.password.value;
                infoBox.properties.httpSecured = this.$.httpSecured.value;
                
            },
            saveProjectDtls : function(event){

                var infoBox = this.$$('#infobox');

                var tabs = infobox.querySelector('#tabs');

                var projectJsonStr = '{\"cluster_details\":{';

                projectJsonStr += '\"ip\" : \"' + infoBox.properties.cluster_address + '\",';
                projectJsonStr += '\"name\" :\"' + infoBox.properties.cluster_name + '\",';
                projectJsonStr += '\"port\" :\"' + infoBox.properties.port + '\",';
                projectJsonStr += '\"username\" :\"' + infoBox.properties.username + '\",';
                projectJsonStr += '\"password\" :\"' + infoBox.properties.password + '\",';
                projectJsonStr += '\"hpccsecured\" :\"' + infoBox.properties.httpSecured + '\"}, \"Tabs\":[';

                for(var cnt = 0 ; cnt < infoBox.viewList.length; cnt++){
                    projectJsonStr += infoBox.viewList[cnt].editor.serialize() + (cnt < infoBox.viewList.length -1 ? ',' : '');
                }
                projectJsonStr += ']}';

                console.log(projectJsonStr);

                console.log( JSON.parse(projectJsonStr));
            },


             addMeToSession : function(event){

                 var infoBox = this.$$('#infobox');
                switch(event.currentTarget.id){
                    case 'cluster_name' : 
                        infoBox.properties.cluster_name = event.currentTarget.value;
                        break;
                    case 'cluster_address' : 
                        infoBox.properties.cluster_address = event.currentTarget.value;
                        break;
                    case 'port':
                        infoBox.properties.port = event.currentTarget.value;
                        break;
                    case 'username':
                        infoBox.properties.username = event.currentTarget.value;
                        break;
                    case 'password':
                        infoBox.properties.password = event.currentTarget.value;
                        break;
                    case 'httpSecured':
                        infoBox.properties.httpSecured = event.currentTarget.value;
                        break;
                    default:
                        break;
                }
                console.log(event);
             }     

        });
    </script>

</dom-module>
